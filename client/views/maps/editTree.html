<template name="editTree">
	<div class="side-nav">
		{{#autoForm collection="Trees" doc=this id="treeForm" type="update"}}
		<fieldset>
			<legend>Edit a Tree Spot</legend>
			{{> afQuickField name='lat' value= lat }}
			{{> afQuickField name='lng' value= lng }}
			<a id="geoLoc" class="btn btn-primary" style="width:100%;">Get Current Location</a>
      		{{> afQuickField name="picture" type="cfs-file" collection="treesFS"}}
      		{{> afQuickField name='species' placeholder='Pine'}}
      		{{> afQuickField name='diameter' placeholder= '0.5m'}}
      		{{> afQuickField name='height' placeholder='15m'}}
      		{{> afQuickField name='notes' rows=2 placeholder=''}}
		</fieldset>
		<button type="submit" class="btn btn-primary" style="width:100%;">Edit</button>
		{{/autoForm}}
	</div>
</template>
